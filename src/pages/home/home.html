<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button (click)="startScan()" >startScan</button>
  <button ion-button (click)="clear()" >clear</button>
  
  <br>

  <h2>Beacons:</h2>
  <hr>

  <ion-list>
    <ion-item *ngFor="let beacon of beacons">
      <p>UID: {{ beacon.uid }}</p>
      <p>InstanceId: {{ beacon.instanceId }}</p>
      <p>Distance: {{ beacon.distance }}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let beacon of test">
      <p>UID: {{ beacon.a }}</p>
    </ion-item>
  </ion-list>

</ion-content>
